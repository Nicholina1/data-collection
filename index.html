<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In/Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- User Data Collection Form -->
  <div class="form-container" id="form-container">
    <h1>Sign Up / Sign In</h1>
    <form id="user-form">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="marital-status">Marital Status</label>
      <select id="marital-status" name="marital_status" required>
        <option value="" disabled selected>Select</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
      </select>

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Welcome Message Section -->
  <div class="welcome-container hidden" id="welcome-container">
    <h1 id="welcome-message"></h1>
    <p>What would you like to do today?</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
